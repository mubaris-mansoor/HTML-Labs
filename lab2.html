<!DOCTYPE html>
<html lang="en">

<head>
  <title> LAB 2 | HTML LABS</title>
  <h1>Lab -2 | Including media in html pages</h1>
</head>


<body>
    <p>Adding Video </p>
    <video width="300"
           height="200"
           controls>
        <source src="video1.mp4"
                type="video/mp4">
    </video>

    <p>Adding Audio</p>    
    <audio controls>
        <source src="audio1.mp3" type="audio/mp3">
    </audio>
</body>

</html>
